<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>building</title>
</head>

<body>
    <h1 style="text-align: center;">Building</h1>
    <div class="jsonContainer">
        <div id="level_0_1" class="jsonLevel">
            <div class="blockHeader">
                <div class="jsonButtons">
                    <i id="collapseLevel_0_1" class="fa fa-compress fa-2x"></i>
                    <i id="addLevel_0_1" class="fa fa-plus fa-2x"></i>
                    <i id="removeLevel_0_1" class="fa fa-minus fa-2x"></i>

                </div>
            </div>
            <div id="children_0_1" class="childrenContainer">

            </div>
        </div>

    </div>
    <div id="menu" class="menu">
        <div id="popup" class="popup">
            <div id="hiddenLayer" class="content">
                <div style="text-align: center;">To create Arrays separate values with ";" </div>
                <textarea class="hiddenContent" id="editValue" rows="4" cols="75" class = "hiddenBox"></textarea>
            </div>
        </div>
    </div>
    <button id="submitButton" class="submitButton">Save</button>
    <script src="controlDropDown.js"></script>
